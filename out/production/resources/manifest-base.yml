---
memory: 5GB
instances: 4
timeout: 180
services:
  - mongo-smartToolsDB
  - message-broker
  - config-server
  - splunk
  - javelin-jwt-key
buildpack: https://github.com/cloudfoundry/java-buildpack.git#v4.19.1
env:
  JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
  JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+}}'